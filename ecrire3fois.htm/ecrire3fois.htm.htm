<html>
  <head>
    <title>
      Afficher 3 fois le texte "Bienvenue dans l’univers de la BD" dans le
      document
    </title>
    <script>
      var message;
      function Main() {
        message = "Bienvenue dans l’univers de la BD !<br>";
        document.write(message);
        document.write(message);
        document.write(message);
      }
    </script>
  </head>
  <body onload="Main()"></body>
</html>
