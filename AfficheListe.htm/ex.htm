<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
      var jour = new Array();
      jour = [
        "dimanche",
        "lundi",
        "mardi",
        "mercredi",
        "jeudi",
        "vendredi",
        "samedi",
      ];
      function Main() {
        for (i = 0; i < jour.length; i = i + 1);
        alert(jour[i] + "<br />");
      }
    </script>
    <title>Ecrire un programme qui affiche la journ√©e</title>
  </head>
  <body onload="Main();"></body>
</html>
