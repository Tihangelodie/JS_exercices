<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
      var aujourdhui = new Date();
      var datejour;
      var mois;
      var annee;
      var joursemaine;
      var tabSemaine = new Array(
        "dimanche",
        "lundi",
        "mardi",
        "mercredi",
        "jeudi",
        "vendredi",
        "samedi"
      );
      var tabMois = new Array(
        "janvier",
        "février",
        "mars",
        "avril",
        "mai",
        "juin",
        "juillet",
        "août",
        "septembre",
        "octobre",
        "novembre",
        "décembre"
      );
      function Main() {
        joursemaine = aujourdhui.getDay();
        datejour = aujourdhui.getDate();
        mois = aujourdhui.getMonth();
        annee = aujourdhui.getFullYear();
        document.write(
          "Nous sommes le " +
            tabSemaine[joursemaine] +
            " " +
            datejour +
            " " +
            tabMois[mois] +
            " " +
            annee
        );
      }
    </script>
    <title>Ecrire un programme qui affiche la date</title>
  </head>
  <body onload="Main();"></body>
</html>
